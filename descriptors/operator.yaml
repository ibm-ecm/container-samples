apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-fncm-operator
  labels:
    app.kubernetes.io/instance: ibm-fncm
    app.kubernetes.io/managed-by: ibm-fncm
    app.kubernetes.io/name: ibm-fncm
    release: 5.5.12
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-fncm-operator
  template:
    metadata:
      labels:
        name: ibm-fncm-operator
        app.kubernetes.io/instance: ibm-fncm
        app.kubernetes.io/managed-by: ibm-fncm
        app.kubernetes.io/name: ibm-fncm
        com.ibm.fncm.networking/egress-deny-all: "true"
        com.ibm.fncm.networking/egress-allow-same-namespace: "true"
        com.ibm.fncm.networking/egress-allow-k8s-services: "true"
        com.ibm.fncm.networking/egress-allow-all: "true"
        com.ibm.fncm.networking/egress-allow-ldap: "true"
        com.ibm.fncm.ecm.networking/egress-allow-db: "true"
        release: 5.5.12
      annotations:
        productID: "5a55ee68b1e74ddaa9965b1a2d60cb10"
        productName: "IBM FileNet Content Manager | IBM Content Foundation"
        productVersion: "5.5.12"
        productChargedContainers: ""
        productMetric: "VIRTUAL_PROCESSOR_CORE"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ibm-fncm-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - s390x
                      - ppc64le
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 3
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - s390x
                      - ppc64le
      initContainers:
        - name: folder-prepare-container
          image: "icr.io/cpopen/icp4a-content-operator:23.0.2-IF003"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          ## Uncomment this to enable seccomp profile on OCP 4.12+
          #  seccompProfile:
          #    type: RuntimeDefault
          volumeMounts:
            - name: license-folder-pvc
              mountPath: /license-folder
            - name: ansible-folder-pvc
              mountPath: /ansible-folder
            - name: tmp-folder-pvc
              mountPath: /tmp-folder
            - name: log-folder-pvc
              mountPath: /log-folder
            - name: ibm-folder-pvc
              mountPath: /ibm-folder
          command:
            - "/bin/sh"
            - "-ecx"
            - >
              rm -rf /license-folder/* && rm -rf /tmp-folder/* && rm -rf /ansible-folder/* && rm -rf /log-folder/* && rm -rf /ibm-folder/* &&
              cp -rp /licenses/* /license-folder && 
              mkdir -p /ansible-folder/.ansible &&
              cp -rp /opt/ansible/* /ansible-folder &&
              cp -rp /opt/ansible/.ansible/* /ansible-folder/.ansible &&
              cp -rp /opt/ibm/* /ibm-folder
      containers:
        - name: operator
          # Replace this with the built image name
          image: "icr.io/cpopen/icp4a-content-operator:23.0.2-IF003"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          ## Uncomment this to enable seccomp profile on OCP 4.12+
          #  seccompProfile:
          #    type: RuntimeDefault
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 256Mi
          args:
          - '--zap-encoder=console'
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-fncm-operator"
            - name: MAX_CONCURRENT_RECONCILES_ICP4ACLUSTER_ICP4A_IBM_COM
              value: "10"
            - name: ANSIBLE_GATHERING
              value: smart
            # MUST exist, used to accept dba license, valid value only can be "accept"
            - name: fncm_license
              value: "accept"
          volumeMounts:
            - name: license-folder-pvc
              mountPath: /licenses
            - name: ansible-folder-pvc
              mountPath: /opt/ansible
            - name: tmp-folder-pvc
              mountPath: /tmp
            - name: log-folder-pvc
              mountPath: /logs
            - name: ibm-folder-pvc
              mountPath: /opt/ibm
      imagePullSecrets:
      - name: "ibm-entitlement-key"
      - name: "admin.registrykey"
      volumes:
        - name: license-folder-pvc
          emptyDir: {}
        - name: tmp-folder-pvc
          emptyDir: {}
        - name: ansible-folder-pvc
          emptyDir: {}
        - name: log-folder-pvc
          emptyDir: {}
        - name: ibm-folder-pvc
          emptyDir: {}
